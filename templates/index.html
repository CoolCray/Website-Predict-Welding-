<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel='icon' href='/static/image/rekind.png'>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins';
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="bg-fixed bg-cover bg-center h-screen flex items-center justify-center animate__animated animate__fadeIn"
    style='background-image: url(/static/image/back.webp);'>
    {% if error %}
    <script>
        alert('{{ error }}');
    </script>
    {% endif %}


    <div class="absolute bg-black bg-opacity-50 h-screen w-screen z-0"></div>
    <div class="bg-white rounded-3xl z-10 mx-auto w-[600px] h-[450px]  flex text-black">
        <div class="bg-blue-400 w-1/3 box-border relative overflow-hidden rounded-l-3xl ">
            <div class="p-4">
                <span class=" h-5 w-5  inline-block bg-red-500 rounded-full "></span>
                <span class=" h-5 w-5  inline-block bg-yellow-500 rounded-full "></span>
                <span class=" h-5 w-5  inline-block bg-green-600 rounded-full "></span>
            </div>
            <div class="text-white -rotate-90 absolute text-5xl font-semibold  -right-56 top-48 tracking-[.70em] ">
                WELCOME
            </div>
        </div>
        <div class="w-2/3 flex-col box-border container ">
            <div class="p-5 mt-14 w-full font-medium text-4xl text-center animate__animated animate__backInDown ">LOGIN
                <i class="font-bold">Rekind</i>
            </div>
            <form class=" mt-5 flex flex-col text-center" action="/" method="post">
                <div class="mx-auto sm:w-72 w-2/3 p-2">
                    <label class=" flex " for="username">Username</label>
                    <input class=" border-2 rounded-xl h-10 w-full text-center" type="text" id="username"
                        name="username" required>
                </div>
                <div class="mx-auto sm:w-72 w-2/3 p-2">
                    <label class=" flex" for="password">Password</label>
                    <input class="border-2 rounded-xl h-10 w-full min-w-full text-center" type="password" id="password"
                        name="password" required>
                </div>

                <button
                    class="rounded-full font-normal mt-5  shadow-lg shadow-blue-500/50 bg-blue-500 mx-auto  p-2 w-2/3 text-white  hover:bg-blue-400 duration-300 "
                    type="submit">Login</button>
            </form>
        </div>
    </div>

</body>

</html>
